<!DOCTYPE html>
<html>

<head>
  <title>Fahrenheit to Celsius Converter</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="images/thermometer.png">
</head>

<body>
  <div class="container">
    <h1>Fahrenheit to Celsius Converter</h1>
    <form id="converterForm">
      <label for="fahrenheitInput">Enter degrees Fahrenheit:</label>
      <input type="number" step="0.1" id="fahrenheitInput" class="inputField" required>
      <button type="submit" class="btn">Calculate</button>
    </form>
    <div id="resultContainer">
      <br>
      <label for="celsiusOutput">Degrees Celsius:</label>

      <span id="celsiusOutput" class="outputField"></span>
      <br>
      <img src="images/scalechart.png" </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
